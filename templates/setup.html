<!-- Setup page	-->
{% extends "base.html" %}
{% block content %}
<div class="row-fluid">
	<div class="span6">
		<img class="splashpic" src="../images/splashpic.png">
	</div>
	<div class="span6">
		<div class="top-pad-one">
			Please set up your profile before continuing to use maphack.<br>
			<form action="/setup" method="post">
				<fieldset>
					display name: (required)<br>
					<input class="input-xlarge" type="text" name="display_name" value="{{ display_name }}"required><br>

					<!-- Error message -->
					{% if error != "" %}
					<div class="error">{{ error }}</div><br>
					{% endif %}

					profile picture:<br>
					<input class="input-xlarge" type="text" name="img_url" placeholder="url"><br>
					<input type="submit" value="submit">
				</fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock %}
