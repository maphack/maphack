<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>maphack | search. trade. play.</title>
  <style>
    html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
    }
    #panel {
      position: absolute;
      top: 5px;
      left: 50%;
      margin-left: -180px;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    var geocoder;
    var map;
    var marker;

    function initialize() {
      geocoder = new google.maps.Geocoder();
      var latlng = new google.maps.LatLng(1.2939106, 103.7810538);
      var mapOptions = {
        zoom: 17,
        center: latlng
      }
      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      google.maps.event.addListener(map, 'click', function(event) {
        placeMarker(event.latLng);
      });
    }

    function placeMarker(location) {
      if (marker) {
        marker.setPosition(location);
      } else {
        marker = new google.maps.Marker({
          position: location,
          map: map,
          draggable: true,
        });
      }

        map.setCenter(location);
    }

    function codeAddress() {
      var address = document.getElementById('address').value;
      geocoder.geocode({'address': address, 'componentRestrictions': {country: 'SG'}}, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          placeMarker(results[0].geometry.location);

          if (results[0].partial_match) {
            alert('geocode has returned a partial match. drag the marker to the correct location before adding it.');
          }
        } else {
          alert('geocode was not successful for the following reason: ' + status);
        }
      });
    }

    function addLocation() {
      var name = $('#name').val();
      if (!name || name.trim() == '') {
        alert('please enter a valid name.');
      } else {
        geocoder.geocode({'latLng': marker.getPosition(), 'componentRestrictions': {country: 'SG'}}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            var address = results[0].formatted_address;

            $.ajax({
              type: 'POST',
              url: '/locations/add',
              data: {name: name, address: address, latitude: marker.getPosition().lat(), longitude: marker.getPosition().lng()},
              success: function(){
                alert('location added.');
              },
              error: function(response) {
                alert('an error has occured.');
                console.log(response);
              }
            });
          } else {
            alert('reverse geocoder failed due to: ' + status);
          }
        });
      }
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
  <div id="panel">
    <input id="address" type="textbox" placeholder="address">
    <input type="button" value="geocode" onclick="codeAddress()"><br>
    <input id="name" type="textbox" placeholder="custom name">
    <input type="button" value="add location" onclick="addLocation()"><br>
    <form action="/locations">
      <input type="submit" value="go back">
    </form>
  </div>
  <div id="map-canvas"></div>
</body>
</html>
