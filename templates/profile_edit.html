<!-- Profile edit page -->
{% extends "base.html" %}
{% block content %}
<div class="row-fluid">
	<div class="span6">
		<img class="splashpic" src="../images/splashpic.png">
	</div>
	<div class="span6">
		<div class="top-pad-one">
			<!-- Error message -->
			{% if error != "" %}
			<div class="error">{{ error }}</div><br>
			{% endif %}
			<form action="/profile/edit" method="post">
				<fieldset>
					display name:<br>
					<input class="input-xlarge" type="text" name="display_name" value="{{ display_name }}" required><br>
					profile picture:<br>
					<input class="input-xlarge" type="text" name="img_url" placeholder="url"><br>
					more about yourself:<br>
					<textarea class="input-block-level" name="bio" rows="5" placeholder="bio">{{ bio }}</textarea><br>
					<button type="submit">update</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock %}
