<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>maphack | search. trade. play.</title>
  <style>
    html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
    }
    #panel {
      position: absolute;
      top: 5px;
      left: 50%;
      margin-left: -100px;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
  var latArray = {{ you_lats }}
  var lonArray = {{ you_lons }}
  var myLatArray = {{ my_lats }}
  var myLonArray = {{ my_lons }}

    function initialize() {
      var latlng = new google.maps.LatLng(1.3185848, 103.8455665);
      var mapOptions = {
        zoom: 12,
        center: latlng
      }
      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      // add the markers corresponding to the locations of the user whose page is being visited
      for (var i = 0; i < latArray.length; i++) {
        var markerLatLng = new google.maps.LatLng(latArray[i], lonArray[i]);
        var marker = new google.maps.Marker({
          position: markerLatLng,
          map: map,
        });
      }

      // add the markers corresponding to the locations of the user who is visiting the page
      for (var j = 0; j < myLatArray.length; j++) {
        var myMarkerLatLng = new google.maps.LatLng(myLatArray[j], myLonArray[j]);
        var marker = new google.maps.Marker({
          position:myMarkerLatLng,
          map: map,
          icon: "/images/blue_MarkerU.png",
        });
      }
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
  <div id="panel">
    Blue markers: Your trading locations <br>
    Red markers: {{ person_name }}'s locations
  </div>
  <div id="map-canvas"></div>
</body>
</html>
