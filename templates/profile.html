<!-- Profile page -->
{% extends "base.html" %}
{% block content %}
<div class="row-fluid">
	<div class="span6">
		<img class="splashpic" src="../images/splashpic.png">
	</div>
	<div class="span6">
		<div class="top-pad-one">
			<h4>Profile</h4>
			Display name: {{ display_name }}<br>
			About me: {{ bio }}<br>
			<form action="/profile/edit" method="get">
				<button type="submit">Edit profile</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
