<!-- Locations page -->
{% extends "base.html" %}
{% block content %}
{% if locations != None %}
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th width = "20%">Name</th>
			<th width = "50%">Address</th>
			<th width = "10%">Latitude</th>
			<th width = "10%">Longitude</th>
			<th width = "10%">Modify</th>
		</tr>
	</thead>
	<tbody>
		{% for location in locations %}
		<tr>
			<td width = "20%"><a href="#" onClick="Map=window.open('https://maps.google.com.sg/maps?q={{ location.geopt.lat }},{{ location.geopt.lon }}','Map',width=300,height=300); return false;">{{ location.name }}</a></td>
			<td width = "50%">{{ location.address }}</td>
			<td width = "10%">{{ location.geopt.lat }}</td>
			<td width = "10%">{{ location.geopt.lon }}</td>
			<td width = "10%">
				<form action="/locations/delete" method="post">
					<input type="hidden" name="location_id" value="{{ location.key.id() }}">
					<input type="submit" value="delete">
				</form>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endif %}
<br>
<a href="/locations/add">Add location...</a>
{% endblock %}
