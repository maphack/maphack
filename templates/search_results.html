<!-- Search results page -->
{% extends "base.html" %}
{% block content %}

<h4> Users who {{ query_type }} {{ title }} on {{ platform }} </h4>
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th width = "20%">Name</th>
		</tr>
	</thead>
	<tbody>
		{% for person in persons %}
		<tr>
			<td width = "20%">{{ person[0] }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
