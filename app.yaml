application: maph4ck
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /stylesheets
  static_dir: stylesheets

- url: /images
  static_dir: images

- url: /scripts
  static_dir: scripts

# Twitter Bootstrap
- url: /bootstrap
  static_dir: bootstrap-3.2.0-dist

# Font Awesome
- url: /font-awesome
  static_dir: font-awesome-4.1.0

# Bootstrap Social
- url: /bootstrap-social
  static_dir: bootstrap-social

# Handler for front page
- url: /
  script: maphack.application

# Handler for public pages
- url: /get/listing
  script: maphack.application

- url: /listings/recent
  script: maphack.application

- url: /listing/.*
  script: maphack.application

- url: /user/locations/.*
  script: maphack.application

# All other pages require login
- url: /.*
  script: maphack.application
  login: required

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest